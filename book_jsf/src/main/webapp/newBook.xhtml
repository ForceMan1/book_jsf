<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <ui:composition template="layout.xhtml">
	  		<ui:define name="title">Create a new book</ui:define>
	  		<ui:define name="content">
	  			<h:messages infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>
	  			<h:form id="bookForm">
	  				<h:panelGrid columns="3">
	  					<h:outputLabel value="Title : "/>
	  					<h:inputText id="title" value="#{bookController.book.title}"/>
	  					<h:message for="title"/>
	  					<h:outputLabel value="Price : "/>
	  					<h:inputText id="price" value="#{bookController.book.price}"/>
	  					<h:message for="price"/>
	  					<h:outputLabel value="Description : "/>
	  					<h:inputText id="description" value="#{bookController.book.description}"/>
	  					<h:message for="description"/>
	  					<h:outputLabel value="Number of Pages : "/>
	  					<h:inputText id="nbOfPage" value="#{bookController.book.nbOfPage}"/>
	  					<h:message for="nbOfPage"/>
	  					<h:outputLabel value="Illustrations : "/>
	  					<h:inputText id="illustrations" value="#{bookController.book.illustrations}"/>
	  					<h:message for="illustrations"/>
	  				</h:panelGrid>
	  				<h:commandButton value="Create a book" action="#{bookController.doCreateBook}">
	  					<f:ajax execute="@form" render=":booklist :errors"/>
	  				</h:commandButton>
	  			</h:form>
	 
	  			<hr/>
	    
	  			<h1>List of books</h1>
	  		  	<h:dataTable id="booklist" value="#{bookEJB.findAllBooks()}" var="bk" border="1">
	  				<h:column>
	  					<f:facet name="header">
	  						<h:outputText value="Title"/>
	  					</f:facet>
	  					<h:link outcome="viewBook.xtml?id=#{bk.id}" value="#{bk.title}"/>
	  				</h:column>
	  				<h:column>
	  					<f:facet name="header">
	  						<h:outputText value="Price"/>
	  					</f:facet>	
	  					<h:outputText value="#{bk.price}"/>
	  				</h:column>
	 			</h:dataTable>
	  		</ui:define>
	  	</ui:composition>  
</html>
